<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .retry-btn:hover {
        background: white;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Q</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Some features may
        not be available, but you can still access cached content.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
